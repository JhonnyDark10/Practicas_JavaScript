<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lionel Messi</title>
</head>
<body>
    
    <p id="demo"></p>
    <script>
      
      //for
      var arreglo = ["blanco","negro","azul","rojo"];
      var texto = "";
      var i;

     for (i=0;i<arreglo.length;i++){
         texto += arreglo[i] + "<br />";

     }


     //for in 
     var texto_dos="";
     var persona = {nombre:"francisco",apellido:"ocampo",edad:33};

     for (x in persona) {
         texto_dos += persona[x] + " ";
     }

     //for of

     for (x of arreglo) {
         document.write(x + "<br />");
     }

     //while
     i=0;

     while(i<10){
        document.write("el numero es " + i + "<br />");
        i++;
     }

     //do while

     i=0;

     do {
         i++;
         document.write("el numero es " + i + "<br />");
       
     } while (i<10);


     document.getElementById("demo").innerHTML = texto_dos;
    </script>
    
    <script src="script.js"></script>

</body>
</html>
