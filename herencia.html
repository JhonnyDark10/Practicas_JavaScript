<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lionel Messi</title>
</head>
<body>
    
    <p id="demo"></p>
    <script>
      
     class Auto{
         constructor(puertas,maxvelocidad){
            this.ruedas = 4;
            this.volante = 1;
            this.asientos = 5;
            this.puertas = puertas;
            this.maxvelocidad = maxvelocidad;
         }

         velocidad(){
             return "mi maxima velociad es " + this.maxvelocidad;
         }

         static tipo(){
             return "esta clase sirve para crear objetos autos.";
         }

     }


     class Audi extends Auto{

        constructor(puertas,maxvelocidad,modelo){
            super(puertas,maxvelocidad);
            this.modelo = modelo;
        }

        presentacion(){
            return "Este Modelo " + this.modelo + " es el nuevo lanzamiento del auto";
        }

        set set_Puertas(x){
            this.puertas = x;
        }

        get get_Puertas(){
            return this.puertas;
        }

     }

     

   
     auto = new Audi(5,220,"prisma");

     auto.set_Puertas = 6;

     document.getElementById("demo").innerHTML = auto.get_Puertas;
    </script>
    
    <script src="script.js"></script>

</body>
</html>
